name: Daily Data Update

on:
  schedule:
    # Run daily at 12:00 UTC (after markets settle)
    - cron: '0 12 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Ingest Deribit data
        run: btc-engine ingest-deribit
        env:
          DERIBIT_API_KEY: ${{ secrets.DERIBIT_API_KEY }}
          DERIBIT_API_SECRET: ${{ secrets.DERIBIT_API_SECRET }}
      
      - name: Ingest Glassnode data
        run: btc-engine ingest-glassnode --days 7
        env:
          GLASSNODE_API_KEY: ${{ secrets.GLASSNODE_API_KEY }}
      
      - name: Build features
        run: btc-engine build-features
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: btc-engine-data-${{ github.run_number }}
          path: data/btc_engine.duckdb
          retention-days: 7

  weekly-retrain:
    runs-on: ubuntu-latest
    needs: update-data
    # Only run on Sundays
    if: github.event.schedule == '0 12 * * 0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Download latest data
        uses: actions/download-artifact@v4
        with:
          name: btc-engine-data-${{ github.run_number }}
          path: data/
      
      - name: Train model
        run: btc-engine train-model --days 180
      
      - name: Generate forecasts
        run: btc-engine forecast
      
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: btc-engine-model-${{ github.run_number }}
          path: |
            data/btc_engine.duckdb
            models/
          retention-days: 30
